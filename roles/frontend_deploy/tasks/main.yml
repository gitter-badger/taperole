- name: clone the FE app
  remote_user: "{{ deployer_user.name }}"
  git: dest={{ fe_app_path }}
       repo={{ fe_app_repo }}
       version={{ fe_app_branch }}
       accept_hostkey=true
       force=yes
  tags: [fe_deploy]

- name: NPM install
  remote_user: "{{ deployer_user.name }}"
  command: bash -lc
  command: chdir={{ fe_app_path }}
    bash -lc 'test -e package.json && npm install'
  tags: [fe_deploy]

- name: Bower install
  remote_user: "{{ deployer_user.name }}"
  command: bash -lc
  command: chdir={{ fe_app_path }}
    bash -lc 'test -e bower.json && bower install'
  tags: [fe_deploy]

- name: Build FE
  command: bash -lc
  command: chdir={{ fe_app_path }}
    bash -lc 'gulp build'
  tags: [fe_deploy]
