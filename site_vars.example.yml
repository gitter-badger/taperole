# App specific configs & default var overrides
#
# Variables above the OVERRIDES must be set for provisioning
# and deployment to work properly

#
# App Configs
#
app_name:
app_repo:
app_env: production
app_branch: master

#
# Frontend App Configs
#
fe_app: false                                              # Do you want to deploy/provision a fe app?
fe_app_repo:
fe_app_branch: master

#
# SSH Configs
#
# ssh PUBLIC keys for users that can access the box as 'deployer'
dev_key_files:
  - dev_keys/key.pub

#
# Database configs
# echo 'password' | md5
