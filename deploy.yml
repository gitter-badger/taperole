# This is meant to be run with the deploy tag
---
- hosts: omnibox:delayed_job:app_server
  user: "{{ deployer_user.name }}"
  vars_files:
    - vars/defaults.yml
    - "{{lookup('env', 'PWD')}}/site_vars.yml"
  roles:
    - nginx
    - backend_checkout
    - unicorn_install
    - backend_config
    - database_load
    - unicorn_activate
    - frontend_deploy
    - delayed_job
    - after_deploy
